<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Dashboard</title>
    <link rel="stylesheet"
        href="restDash.css">
    <script async src="progressBar.js"></script>
</head>
<body>
    <!Dashboard Menu>
    <nav>
        <a href="login.html">Log Out</a>
        <a href="restaurantAcc.html">Account</a>
        <a href="restaurantDash.html">Dashboard</a>
    </nav>

    <!Logo>
    <div class="aligned">
        <a href="restaurantWel.html">
            <img src="odfdsLOGO.png"
                 alt="(Logo)"
                 style="width: 250px; position: absolute; transform: translate(0, 150px)">
        </a>
    </div>

    <!Dashboard>
    <div class="row">
        <div class="column1">
            <img src="order.png"
                 alt="(orders)"
                 style="width: 800px">
        </div>
        <div class="column2">
            <ul>
                <li>

                    <div class="progress one">
                        <img class="icon" src="rest_icon.png">
                    </div>
                </li>
                <li>

                    <div class="progress two">
                        <img class="icon" src="car_icon.png">
                    </div>
                </li>
                <li>

                    <div class="progress three">
                        <img class="icon" src="check_icon.png">
                    </div>
                </li>
            </ul>
        </div>
        <div class="column3">
            <img src="map.png"
                 alt="(map)"
                 style="width: 400px">
        </div>
    </div>

</body>
</html>
