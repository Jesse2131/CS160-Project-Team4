<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Account Information</title>

    <link rel="stylesheet" href="../CSS/accountPage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div>
      <ul>
        <li><a href="https://github.com/Jesse2131/CS160-Project-Team4">Log Out</a></li>
        <li><a href="accountPage.html">Account</a></li>
        <li><a href="../../driver-UI-view/HTML/deliveryDashboardDriver.html">Dashboard</a></li>
      </ul>

      <img class = "odfds-logo" src="../../../ASSETS/odfdsLOGO.png" />
    </div>

    <div class="accInfoContainerBorder">
      <div class="accInfoCategories">
        <button class="selectedButton" id="accInfoButton1" onclick="viewAccDet()">General Account Details</button>
        <br>
        <button class="deselectedButton" id="accInfoButton2" onclick="viewAddrInfo()">Address Information</button>
        <br>
        <button class="deselectedButton" id="accInfoButton3" onclick="viewPayInfo()">Payment Information</button>
        <br>
        <button class="deselectedButton" id="accInfoButton4" onclick="viewOrdrHist()">Order History</button>
      </div>
      <div class="accInfoContainer" id="accountDetails">
        <p class="infoLabel">Username:</p>
        <p class="infoText">Sample</p>
        <p class="infoLabel">Password:</p>
        <p class="infoText">Sample</p>
        <p class="infoLabel">Email:</p>
        <p class="infoText">Sample</p>
        <p class="infoLabel">Account Type:</p>
        <p class="infoText">Sample</p>
      </div>
      <div class="accInfoContainer" id="addressInformation" hidden>
        <p class="infoLabel">Address Line 1</p>
        <p class="infoText">Sample</p>
        <p class="infoLabel">Address Line 2</p>
        <p class="infoText">Sample</p>
        <p class="infoLabel">City:</p>
        <p class="infoText">Sample</p>
      </div>
      <div class="accInfoContainer" id="paymentInformation" hidden>
        <p class="infoText">Sample Text</p>
      </div>
      <div class="accInfoContainer" id="orderHistory" hidden>
        <p class="infoText">There are currently no orders in your history!</p>
      </div>
    </div>

    <script src="../JS/accountPage.js"></script>
  </body>
</html>
