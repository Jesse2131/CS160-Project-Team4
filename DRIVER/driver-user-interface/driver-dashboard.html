<!DOCTYPE html>
  <head>
    <title>Driver's Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="driverDashboardContainer">
      <img id="dashboardLogo" src="images/logo.png" />

      <button class="dashboardButton" type="button">Log Out</button>
      <button class="dashboardButton" type="button">Account</button>
      <button class="dashboardButton" type="button">Dashboard</button>

      <br>
      <img id="restaurantImg" src="images/restaurantIcon.png" />
      <img id="placeholderMapImg" src="images/placeholderMap.PNG" />
      <br>
      <img id="dotImg1" src="images/progressDots.png" />
      <button id="confirmPickupButton" type="button">
        <img class="checkImg" src="images/unfilledCheckIcon.png" />
      </button>
      <img id="driverImg" src="images/carIcon.png" />
      <br>
      <img id="dotImg2" src="images/progressDots.png" />
      <button id="confirmDeliveryButton" type="button">
        <img class="checkImg" src="images/unfilledCheckIcon.png" />
      </button>
      <img id="completeImg" src="images/fullCheckIcon.png" />
    </div>

    <div class="currentDeliveriesBorder">
      <div class="currentDeliveries">
        <h1>
          Restaurant Name - Order 1
          <span class="minuteText">
            35 Min
          </span>
        </h1>
        <p class="requestHeader">Special Requests:</p>
        <p class="requestText">Any special requests</p>

        <h1>
          Restaurant Name - Order 2
        </h1>
        <p class="requestHeader">Special Requests:</p>
        <p class="requestText">Any special requests</p>
      </div>
    </div>
  </body>
</html>
