<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="navigation-component">
                <div class="row">
                    <a class="small-box" href="" style="background-color: orange;">
                        <div class="icon-box">
                            <i class="fa fa-shopping-basket"></i>
                        </div>
                        <text>START AN ORDER</text>
                    </a>
                    <a class="small-box" href="">
                        <text>DASHBOARD</text>
                    </a>
                    <a class="small-box" href="">
                        <text>ACCOUNT</text>
                    </a>
                    <a class="small-box" href="">
                        <text>LOG OUT</text>
                    </a>
                </div>
            </div>
            <div class="main-component">
                <div class="title">
                    <text>CHECKOUT</text>
                </div>
                <div class="row">
                    <div class="checkout-details">
                        <div class="checkout-description">
                            <div class="row" style="padding-bottom: 10px">
                                <text class="restaurant-name">RESTAURANT NAME</text>
                                <text class="time-text">ETA: 35 MIN</text>
                            </div>
                            <div class="col">
                                <text style="font-weight: bold">Special Requests:</text>
                                <a>Any special requests</a>
                            </div>
                        </div>
                        <div class="checkout-description">
                            <div class="row">
                                <text>Trip minimum</text>
                                <text style="font-weight:bold">$5.00</text>
                            </div>
                            <div class="row">
                                <text>XX miles</text>
                                <text style="font-weight:bold">$XX.00</text>
                            </div>
                            <div class="row">
                                <div></div>
                                <text style="font-weight: bold; font-size: 25px; color: orange; padding-top: 10px">TOTAL:
                                    $YY.00</text>
                            </div>
                        </div>
                    </div>
                    <div class="checkout-options">
                        <text
                            style="text-align: center; color:orange; font-size: 20px; margin-bottom: 10px; font-weight: bold;">CHECKOUT</text>
                        <a class="checkout-options-box" href="">
                            <i class="fa fa-apple" aria-hidden="true"></i>
                            <text>PAY</text>
                        </a>
                        <a class="checkout-options-box" href="">
                            <text>PAYPALL</text>
                        </a>
                        <a class="checkout-options-box" href="">
                            <i class="fa fa-google"></i>
                            <text>PAY</text>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/checkout.js"></script>
</body>
</html>
