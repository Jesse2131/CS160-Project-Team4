<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="navigation-component">
                <div class="row">
                    <a class="small-box" href="" style="background-color: orange;">
                        <div class="icon-box">
                            <i class="fa fa-shopping-basket"></i>
                        </div>
                        <text>START AN ORDER</text>
                    </a>
                    <a class="small-box" href="">
                        <text>DASHBOARD</text>
                    </a>
                    <a class="small-box" href="">
                        <text>ACCOUNT</text>
                    </a>
                    <a class="small-box" href="">
                        <text>LOG OUT</text>
                    </a>
                </div>
            </div>

            <div class="main-component">
                <div class="row">
                    <div class="driver-info">
                        <text class="driver-name">DRIVER NAME</text>
                        <text class="time-text">ETA: 35 MIN</text>
                    </div>
                    <div class="trip-info">
                        <div class="col">
                            <div class="row" style="justify-content: space-between; width: 100%;">
                                <text>Trip minimum</text>
                                <text style="font-weight:bold">$5.00</text>
                            </div>
                            <div class="row">
                                <text>XX miles</text>
                                <text style="font-weight:bold">$XX.00</text>
                            </div>
                        </div>
                        
                        <text class="total-price" style="font-weight: bold; font-size: 25px; color: orange;">TOTAL:
                            $YY.00</text>
                    </div>
                </div>
                <div class="row">
                    <div></div>
                    <a class="checkout-button" href="" style="width: 20%; margin-top: 5px;">
                        <div class="icon-box">
                            <i class="fa fa-shopping-cart"></i>
                        </div>
                        <text style="font-size: 12px;">CHECKOUT</text>
                    </a>
                </div>
            </div>

        </div>
    </div>
    
    <script src="js/config.js"></script>
    <script src="js/payment.js"></script>
</body>
</html>
