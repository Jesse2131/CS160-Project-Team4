<!DOCTYPE html>
<html>
  <head>
    <title>ODFDS - Login</title>
    <!-- Reset css for consistent styles across browsers -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../CSS/starter-code.css">
    <link rel="stylesheet" type="text/css" href="../CSS/login-sign.css">
  </head>
  <body>

    <div class="wrapper">
        <div class="login-container">
            <img src="../ASSETS/odfdsLOGO.png" alt="logo">
            <br><br>
            <form>
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
                <p id="errormsg"></p>
                <button type="button" onclick="login()">Login</button><br>
                <a href="signup.html">Don't have an account? Sign up here!</a>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="../JS/config.js"></script>
    <script src="../JS/starter-code.js"></script>
    <script src="../JS/login-sign.js"></script>
    <script>
      // Call the logout method if a user manually enters this page after being logged in
      if(localStorage.getItem("currentUser")){
          window.addEventListener('load', function() {
              logout();  
          });
      }
    </script>
  </body>
</html>
