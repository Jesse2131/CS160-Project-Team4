<html>

<head>
  <title>Draggable Directions</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="/CSS/customerPage.css" />
  <link rel="stylesheet" href="/CSS/starter-code.css">
  <link rel="stylesheet" href="/CSS/accountPage.css">
  <script type="module" src="/JS/customer.js"></script>
  <style>
    
    body {
      width: 80%;
      margin: 0 auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    img {
      width: 50px;
      height: 50px;
    }

    input[type="number"] {
      width: 50px;
      text-align: center;
    }

    #loading {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 16px solid #f3f3f3;
      border-top: 16px solid #3498db;
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    #map {
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <div class="navbar">
    <ul>
      <li><a onclick="logout()">Log Out</a></li>
      <li><a href="accountPage.html">Account</a></li>
      <li><a href="deliveryDashboardDriver.html">Dashboard</a></li>
    </ul>
    <img class="odfds-logo" src="ASSETS/odfdsLOGO.png" height="452" width="452"/>
  </div>

  <img src="/ASSETS/pizzaCover.jpeg" alt="Image" style="width: 100%; height: 300px; border-radius: 10px;">

  <div>
    <h1>Amazing Box</h1>

    <fieldset>
      <legend>Items:</legend>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Label</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>      
    </fieldset>

    <fieldset>
      <legend>Cart</legend>
      <table>
        <thead>
          <tr>
            <th>Image</th>
            <th>Label</th>
            <th>Price</th>
            <th>Quantity</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items">
        </tbody>
      </table>      
    </fieldset>

    <button id="sendOrder" style="margin-top: 12px; margin-bottom: 12px;" >Add Item Before Process</button>
  </div>
</body>

</html>
