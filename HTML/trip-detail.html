<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="../CSS/checkout_detail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="navigation-component">
                <div class="row">
                    <a class="small-box" href="" style="background-color: orange;">
                        <div class="icon-box">
                            <i class="fa fa-shopping-basket"></i>
                        </div>
                        <text>START AN ORDER</text>
                    </a>
                    <a class="small-box" href="">
                        <text>DASHBOARD</text>
                    </a>
                    <a class="small-box" href="">
                        <text>ACCOUNT</text>
                    </a>
                    <a class="small-box" href="">
                        <text>LOG OUT</text>
                    </a>
                </div>
            </div>

            <form class="main-component">
                <div class="row">
                    <div class="driver-info">
                        <text class="driver-name">DRIVER NAME</text>
                        <text class="time-text">ETA: 35 MIN</text>
                    </div>
                    <div class="trip-info">
                        <div class="col">
                            <div class="row" style="justify-content: space-between; width: 100%;">
                                <text>Trip minimum</text>
                                <text style="font-weight:bold">$5.00</text>
                            </div>
                            <div class="row">
                                <text>XX miles</text>
                                <text style="font-weight:bold">$XX.00</text>
                            </div>
                        </div>
                        
                        <text class="total-price" style="font-weight: bold; font-size: 25px; color: orange; margin-bottom: 20px;">TOTAL:
                            $YY.00</text>
                    </div>
                </div>
                <div class="row">
                    <div></div>
                    <a id="checkout" class="checkout-button" style="width: 20%; margin-top: 5px; padding: 5px; justify-content: center;">
                        <text style="font-size: 20px;">CHECKOUT</text>
                    </a>
                </div>
            </form>

        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="../JS/config.js" defer></script>
    <script src="../JS/payment.js" defer></script>
    <!-- <script src="../JS/pageBlocker.js"></script> -->
</body>
</html>
