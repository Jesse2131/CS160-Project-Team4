<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Account Information</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/starter-code.css">
    <link rel="stylesheet" href="../CSS/accountPage.css">

  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <ul>
        <li><a href="https://github.com/Jesse2131/CS160-Project-Team4">Log Out</a></li>
        <li><a href="https://github.com/Jesse2131/CS160-Project-Team4">Account</a></li>
        <li><a href="https://github.com/Jesse2131/CS160-Project-Team4">Dashboard</a></li>
      </ul>
      <img class = "odfds-logo" src="../ASSETS/odfdsLOGO.png" height="452" width="452"/>
    </div>

    <div class="accInfoContainerBorder">
      <div class="accInfoCategories">
        <button class="selectedButton" id="accInfoButton1" onclick="viewAccDet()">General Account Details</button>
        <br>
        <button class="deselectedButton" id="accInfoButton2" onclick="viewAddrInfo()">Address Information</button>
        <br>
        <button class="deselectedButton" id="accInfoButton3" onclick="viewPayInfo()">Payment Information</button>
        <br>
        <button class="deselectedButton" id="accInfoButton4" onclick="viewOrdrHist()">Order History</button>
      </div>
      <div class="accInfoContainer" id="accountDetails">
        <form>
          <div class="acc-form-group">
            <p class="infoLabel">Username:</p>
            <input class="infoText" id="text" type="text" name="updateUsername" placeholder="username"/>
          </div>
          <div class="acc-form-group">
            <p class="infoLabel">Password:</p>
            <input class="infoText" id="password" type="password" name="updatePassword" placeholder="password"/>
          </div>
          <div class="acc-form-group">
            <p class="infoLabel">Email:</p>
            <input class="infoText" id="email" type="email" name="updateEmail" placeholder="Not Logged In"/>
          </div>
          <div class="acc-form-group">
            <p class="infoLabel">Account Type:</p>
            <input class="infoText" id="acc_type" type="acc_type" name="updateType" placeholder="Not Logged In"/>
          </div>
        </form>
      </div>
      <div class="accInfoContainer" id="addressInformation" hidden>
        <p class="infoLabel">Address Line 1:</p>
        <p class="infoText">Sample</p>
        <p class="infoLabel">Address Line 2:</p>
        <p class="infoText">Sample</p>
        <p class="infoLabel">City:</p>
        <p class="infoText">Sample</p>
      </div>
      <div class="accInfoContainer" id="paymentInformation" hidden>
        <p class="infoText">Sample Text</p>
      </div>
      <div class="accInfoContainer" id="orderHistory" hidden>
        <p class="infoText">There are currently no orders in your history!</p>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="../JS/config.js"></script>
    <script src="../JS/login-sign.js"></script>
    <script src="../JS/accountPage.js"></script>
  </body>
</html>
