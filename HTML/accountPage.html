<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Account Information</title>

    <link rel="stylesheet" href="../CSS/starter-code.css">
    <link rel="stylesheet" href="../CSS/accountPage.css">

  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <img class="odfds-logo" src="../ASSETS/odfdsLOGO.png"/>
      <h1 id="nav-logged-in-user">Welcome User</h1>
      <ul>
        <li><a onclick="goToDash()">Dashboard</a></li>
        <li><a href="accountPage.html">Account</a></li>
        <li><a onclick="logout()">Log Out</a></li>
      </ul>
    </div>
    <!-- NAVBAR ENDS -->

    <!-- PAGE FOOTER -->
    <div class="footer">
      <p class="odfds-title">ODFDSÂ©</p>
      <img class="socials" src="../ASSETS/instalogo.png">
      <img class="socials" src="../ASSETS/twitterlogo.png"/>
      <img class="appstore-download" src="../ASSETS/appstore.png"/>
      <img class="playstore-download" src="../ASSETS/playstore.png"/>
  </div>
  <!-- PAGE FOOTER ENDS -->

    <div class="accInfoWrapper">
      <div class="accInfoContainerBorder">
        <div class="accInfoCategories">
          <button class="selectedButton" id="accInfoButton1" onclick="viewAccDet()">General Account Details</button>
          <br>
          <button class="deselectedButton" id="accInfoButton2" onclick="viewAddrInfo()">Address Information</button>
        </div>
        <div class="accInfoContainer" id="accountDetails">
          <form>
            <div class="acc-form-group">
              <p class="infoLabel">Name:</p>
              <input class="infoText" id="username" type="text" name="updateUsername" placeholder="Not Logged In"/>
            </div>
            <div class="acc-form-group">
              <p class="infoLabel">Password:</p>
              <a href="#" id="reset-password-link">Reset Password</a>
            </div>
            <div class="acc-form-group">
              <p class="infoLabel">Email:</p>
              <input class="infoText" id="email" type="email" name="updateEmail" placeholder="Not Logged In"/>
            </div>
            <div class="acc-form-group">
              <p class="infoLabel">Account Type:</p>
              <input class="infoText" id="acc_type" type="text" name="updateType" placeholder="Not Logged In" disabled="disabled"/>
            </div>
          </form>
        </div>
        <div class="accInfoContainer" id="addressInformation" hidden>
          <form>
            <div class="acc-form-group">
              <p class="infoLabel">Address:</p>
              <input class="infoText" id="address" type="text" name="updateAddress" placeholder="Not Logged In" />
            </div>
          </form>
        </div>
      </div>
      <br>
      <p id="errormsg"></p>
      <br>
      <button class="editacc-btn" onclick="updateInfo()">Save Changes</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="../JS/config.js"></script>
    <script src="../JS/starter-code.js"></script>
    <script src="../JS/login-sign.js"></script>
    <script src="../JS/userInfo.js"></script>
    <script src="../JS/accountPage.js"></script>
    <!-- <script src="../JS/pageBlocker.js"></script> -->
  </body>
</html>
