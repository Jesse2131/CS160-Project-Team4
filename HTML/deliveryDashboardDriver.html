      <ul>
        <li><a id="dashboardLink" href="deliveryDashboardDriver.html">Dashboard</a></li>
        <li><a href="accountPage.html">Account</a></li>
        <li><a onclick="logout()">Log Out</a></li>

    <div class="driverDashboardContainer">
      <br>
      <img id="restaurantImg" src="../ASSETS/driver-dashboard/restaurantIcon.png" />

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.3092209100796!2d-121.8810715!3d37.335187399999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fccb864de43d5%3A0x397ffe721937340e!2sSan%20Jos%C3%A9%20State%20University!5e0!3m2!1sen!2sus!4v1678880239971!5m2!1sen!2sus" width="500" height="320" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <img id="checkImg1" src="../ASSETS/driver-dashboard/unfilledCheckIcon.png" />
      </button>
      <img id="driverImg" src="../ASSETS/driver-dashboard/carIcon.png" />
      <br>
      <img id="dotImg2" src="../ASSETS/driver-dashboard/progressDots.png" />
      <button class="disabledButton" id="confirmDeliveryButton" type="button" onclick="confirmDelivery()">
        <img id="checkImg2" src="../ASSETS/driver-dashboard/unfilledCheckIcon.png" />
      </button>
      <img id="completeImg" src="../ASSETS/driver-dashboard/fullCheckIcon.png" />

      <div class="currentDeliveries">
        <h1>
          Restaurant Name - Order 1

        <h1>
          Restaurant Name - Order 2
        </h1>
        <p class="requestHeader">Special Requests:</p>
