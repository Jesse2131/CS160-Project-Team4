<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Driver's Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../public/CSS/starter-code.css">
    <link rel="stylesheet" href="../public/CSS/deliveryDashboard.css">
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <img class="odfds-logo" src="../public/ASSETS/odfdsLOGO.png"/>
      <h1 id="nav-logged-in-user">Welcome User</h1>
      <ul>
        <li><a id="dashboardLink" href="deliveryDashboardDriver.html">Dashboard</a></li>
        <li><a href="accountPage.html">Account</a></li>
        <li><a onclick="logout()">Log Out</a></li>
      </ul>
    </div>
    <!-- NAVBAR ENDS -->

    <div class="driverDashboardContainer">
      <br>
      <img id="restaurantImg" src="../public/ASSETS/driver-dashboard/restaurantIcon.png" />
      <div id="map">
      </div>
      <br>
      <img id="dotImg1" src="../public/ASSETS/driver-dashboard/progressDots.png" />
      <button id="confirmPickupButton" type="button" onclick="confirmPickup()">
        <img id="checkImg1" src="../public/ASSETS/driver-dashboard/unfilledCheckIcon.png" />
      </button>
      <img id="driverImg" src="../public/ASSETS/driver-dashboard/carIcon.png" />
      <br>
      <img id="dotImg2" src="../public/ASSETS/driver-dashboard/progressDots.png" />
      <button class="disabledButton" id="confirmDeliveryButton" type="button" onclick="confirmDelivery()">
        <img id="checkImg2" src="../public/ASSETS/driver-dashboard/unfilledCheckIcon.png" />
      </button>
      <img id="completeImg" src="../public/ASSETS/driver-dashboard/fullCheckIcon.png" />
    </div>

    <div class="currentDeliveriesBorder">
      <div class="currentDeliveries">
        <div id="order1" hidden>
          <h1 id="order1name">
            Restaurant Name - Order 1
            <span id="minuteText">
            XX Min
            </span>
          </h1>
          <p class="requestHeader">Special Requests:</p>
          <p class="requestText">Any special requests</p>
        </div>

        <div id="order2" hidden>
          <h1 id="order2name">
            Restaurant Name - Order 2
          </h1>
          <p class="requestHeader">Special Requests:</p>
          <p class="requestText">Any special requests</p>
        </div>
      </div>
    </div>

    <!-- PAGE FOOTER -->
    <div class="footer">
      <p class="odfds-title">ODFDSÂ©</p>
      <img class="socials" src="../public/ASSETS/instalogo.png">
      <img class="socials" src="../public/ASSETS/twitterlogo.png"/>
      <img class="appstore-download" src="../public/ASSETS/appstore.png"/>
      <img class="playstore-download" src="../public/ASSETS/playstore.png"/>
    </div>
    <!-- PAGE FOOTER ENDS -->

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="../public/JS/config.js"></script>
    <script src="../public/JS/starter-code.js"></script>
    <script src="../public/JS/login-sign.js"></script>
    <script src="../public/JS/dashboardDriver.js"></script>
