<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Driver's Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/starter-code.css">
    <link rel="stylesheet" href="../CSS/deliveryDashboard.css">
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <img class="odfds-logo" src="../ASSETS/odfdsLOGO.png"/>
      <h1 id="nav-logged-in-user">Welcome User</h1>
      <ul>
        <li><a id="dashboardLink" href="deliveryDashboardDriver.html">Dashboard</a></li>
        <li><a href="accountPage.html">Account</a></li>
        <li><a onclick="logout()">Log Out</a></li>
      </ul>
    </div>
    <!-- NAVBAR ENDS -->


    <div class="driverDashboardContainer">
      <div class="deliveryStatus">
        <div class="currentDeliveries">
          <div id="order1" hidden>
            <h1 id="order1name">
              Restaurant Name - Order 1
              <span id="minuteText">
              XX Min
              </span>
            </h1>
            <p class="requestHeader">Special Requests:</p>
            <p class="requestText" id="requestText1">Any special requests</p>
          </div>
  
          <div id="order2" hidden>
            <h1 id="order2name">
              Restaurant Name - Order 2
            </h1>
            <p class="requestHeader">Special Requests:</p>
            <p class="requestText" id="requestText2">Any special requests</p>
          </div>
        </div>

        <div class="currentDeliveryIcons">
          <!-- first status -->
          <div class="deliveryicon-status1">
            <br>
            <img id="restaurantImg" src="../ASSETS/driver-dashboard/restaurantIcon.png" />
            <br>
          </div>
          <!-- Second status -->
          <img id="dotImg1" src="../ASSETS/driver-dashboard/progressDots.png" />
          <div class="deliveryicon-status2">
            <button class="disabledButton" id="confirmPickupButton" type="button" onclick="confirmPickup()">
              <img id="checkImg1" src="../ASSETS/driver-dashboard/unfilledCheckIcon.png" />
            </button>
            <img id="driverImg" src="../ASSETS/driver-dashboard/carIcon.png" />
          </div>
          <!-- Final status -->
          <img id="dotImg2" src="../ASSETS/driver-dashboard/progressDots.png" />
          <div class="deliveryicon-status3">
            <button class="disabledButton" id="confirmDeliveryButton" type="button" onclick="confirmDelivery()">
              <img id="checkImg2" src="../ASSETS/driver-dashboard/unfilledCheckIcon.png" />
            </button>
            <img id="completeImg" src="../ASSETS/driver-dashboard/fullCheckIcon.png" />
          </div>
        </div>
      </div>
      <div id="map"></div>
    </div>
    </div>

 


    <!-- PAGE FOOTER -->
    <div class="footer">
      <p class="odfds-title">ODFDSÂ©</p>
      <img class="socials" src="../ASSETS/instalogo.png">
      <img class="socials" src="../ASSETS/twitterlogo.png"/>
      <img class="appstore-download" src="../ASSETS/appstore.png"/>
      <img class="playstore-download" src="../ASSETS/playstore.png"/>
    </div>
    <!-- PAGE FOOTER ENDS -->

    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script src="../JS/config.js"></script>
    <script src="../JS/starter-code.js"></script>
    <script src="../JS/userInfo.js"></script>
    <script src="../JS/login-sign.js"></script>
    <script src="../JS/dashboardDriver.js"></script>
    <!-- <script src="../JS/pageBlocker.js"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDED1cnNyZFvKuZdMcYaIxszltLWy2uFbc&callback=initMap&v=weekly"
            defer></script>
  </body>
</html>
